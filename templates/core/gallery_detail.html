{% extends "base.html" %} 
{% block content %}
<h2>Gallery One</h2>

<div class="flex-container">
    {% for gallery in gallerys %}
    <div class="flex-item">
        <p>{{ gallery.title }} {{ gallery.date }} {{ gallery.is_private }}</p>
       {% for photo in gallery.photos.all %}
        <img src='{{ photo.image_large.url }}'/>
        {% endfor %}
        
    </div>
    {% endfor %}
</div>

{% endblock %}
